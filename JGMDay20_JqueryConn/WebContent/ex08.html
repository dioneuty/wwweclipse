<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var succ=function(data){
			var id=$(data).find('id').text();
			var pw=$(data).find('pw').text();
			var name=$(data).find('name').text();
			var arr=[id,pw,name];
			
			$('span').each(function(idx){
				$(this).text(arr[idx]);
			});
		};//succ end
	
	/* 	$.ajax("myData01.xml?id=dew",{
			'method':'get',
			'success':succ	
		});//ajax end */
		//$.ajax("myData01.xml",{
		$.ajax({
			'url':"myData01.xml",
			'method':'post',
			//'data':'id=admin&pw=aaaa',
			'dataType':'xml',
			'data':{'id':'배고프다','pw':'abcd'},
			'success':succ	
		});//ajax end
	});//ready end
</script>
</head>
<body>
	<h1>파싱 정보</h1>
	<p>id:<span></span></p>
	<p>pw:<span></span></p>
	<p>name:<span></span></p>
</body>
</html>
