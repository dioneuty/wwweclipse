<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script type="text/javascript" lang="javascript">
            var id,pw,form, xhr;
            var url="login.json";
            var loginResult=function(){
                if(xhr.status==200&&xhr.readyState==4){
                    var msg=xhr.responseText;
                    var obj=JSON.parse(msg);
                    //alert("cke");
                    if(obj.login[0].result==1){
                        form.outerHTML=obj.login[0].id+"님 로그인 중";
                    }else{
                        alert('로그인 실패');
                    }
                }  
            };
            var login=function(event){
                event.preventDefault();
                xhr=new XMLHttpRequest(); //XML는 고유명사가 돼버림
                xhr.onreadystatechange=loginResult;
                xhr.open('get',url,true);
                xhr.send();
            };
            window.onload=function(){
                //alert("cke");
                form=document.querySelector("#header>form");
                id=form.querySelectorAll("input")[0];
                pw=form.querySelectorAll("input")[1];
                 
                form.addEventListener('submit',login);
            };
        </script>
	</head>

	<body>
       <div id="header">
			<h1>한빛교육센터</h1>
			<form action="">
			    <label for="">id</label><input type="text">
                <label for="">pw</label><input type="text">
                <button>로그인</button>
			</form>
		</div>

                </ul>

		</div>
	</body>
</html>
